<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6dead8e9d1.js" crossorigin="anonymous"></script>
    <!--Load the AJAX API-->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body >
   
    <main>
      
        <header>
          <img id="logo" src="img/logoTiny.png" alt="logo">
          <h1>Studio Ghibli</h1>
        </header>
        <div id="descripcion">
          ¡Bienvenidos!<br>
          Aquí encontrarás información y datos curiosos sobre tus películas
          y personajes favoritos de Studio Ghibli.
        </div>
        <button class="btnMain" id="btnFilm">Películas</button>
        <button class="btnMain" id="btnCharacter">Personajes</button>
        <button class="btnMain" id="btnFilterCompute">Peculiaridades</button>
        <button id="forward"><i class="fa-solid fa-circle-chevron-right"></i></button>
        <button id="back"><i class="fa-solid fa-circle-chevron-left"></i></button>
        <section id="carrouselFilms">
        </section>
    </main>
    <section id="secondPage">
      
      <section id="SortFilter">
        <div id="titles"></div>
        <did id="options"> 
          <ul class="optionBy">
            <li><button class='buttonWidht' id="btnSort">Ordenar&nbsp;
              &nbsp;
              <i class="fa-solid fa-sort-down"></i></button>
              <ul>
                <li><button  class='buttonWidht' id="btnSort1"></button>
                  <ul>
                    <li><button  class='buttonWidht' id="sub1BtnSort1"></button></li>
                    <li><button  class='buttonWidht' id="sub2BtnSort1"></button></li>
                  </ul>
                </li>
                <li><button  class='buttonWidht' id="btnSort2"></button>
                  <ul>
                    <li><button  class='buttonWidht' id="sub1BtnSort2"></button></li>
                    <li><button  class='buttonWidht' id="sub2BtnSort2"></button></li>
                  </ul>
                </li>
                <li><button  class='buttonWidht' id="btnSort3"></button>
                  <ul>
                    <li><button  class='buttonWidht' id="sub1BtnSort3"></button></li>
                    <li><button  class='buttonWidht' id="sub2BtnSort3"></button></li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </did>
        <did id="options2">
          <ul class="optionBy">
            <li><button id="btnFilter">Filtrar&nbsp;
              &nbsp;
              <i class="fa-solid fa-sort-down"></i></button>
              <ul>
                <li><button id="btnFilter1"></button>
                  <ul>
                    <li><button id="sub1BtnFilter1"></button></li>
                    <li><button id="sub2BtnFilter1"></button></li>
                    <li><button id="sub3BtnFilter1"></button></li>
                  </ul>
                </li>
                <li><button id="btnFilter2"></button>
                  <ul>
                    <li><button id="sub1BtnFilter2"></button></li>
                    <li><button id="sub2BtnFilter2"></button></li>
                    <li><button id="sub3BtnFilter2"></button></li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </did>
      </section>
      
      
      <section id="computeContainer">
        <h2>¿Quieres conocer que personajes comparten las mismas caracteristicas? 
        Conocelas aquí</h2>

        <div id="option3">
          <ul id="features">
            <li class="titlesFeatures"><label class='labelTitle' for="btnEyes">Color de ojos&nbsp;
              &nbsp;
              <i class="fa-solid fa-sort-down"></i></label><input type="checkbox" class='btnCompute' id="btnEyes" value="eye_color">
              <ul class="listfeatures">
                <li><button  class="btnFeatures" value="Brown" id="eyesBrown">cafe</button></li>
                <li><button  class="btnFeatures" value="Black" id="eyesBlack">negro</button></li>
                <li><button  class="btnFeatures" value="Green" id="eyesGreen">verde</button></li>
                <li><button  class="btnFeatures" value="Grey" id="eyesGrey"> gris</button></li>
                <li><button  class="btnFeatures" value="Dark Brown" id="eyesDbrown"> Dark Brown</button></li>
                <li><button  class="btnFeatures" value="Blue" id="eyesBlue"> Blue</button></li>
              </ul>
            </li>
            <li class="titlesFeatures"><label class='labelTitle' for='btnHair'>Color de cabello&nbsp;
              &nbsp;
              <i class="fa-solid fa-sort-down"></i></label><input type='checkbox' class='btnCompute' id="btnHair" value="hair_color">
              <ul class="listfeatures">
                <li><button  class="btnFeatures" value="Brown" id="hairBrown" >Brown</button></li>
                <li><button class="btnFeatures" value="Black" id="hairBlack">Black</button></li>
                <li><button  class="btnFeatures" value="Blonde" id="hairBlonde">Blonde</button></li>
                <li><button  class="btnFeatures" value="White" id="hairWhite">White</button></li>
                <li><button  class="btnFeatures" value="Grey" id="hairGrey">Grey</button></li>
                <li><button  class="btnFeatures" value="Red" id="hairRed">Red</button></li>
                <li><button  class="btnFeatures" value="LightBrown" id="hairLightBrown">Light brown</button></li>
                
              </ul>
            </li>
            <li class="titlesFeatures"><label class='labelTitle' for='btnSpecie'>Especie&nbsp;
              &nbsp;
              <i class="fa-solid fa-sort-down"></i></label><input type='checkbox' class='btnCompute' id="btnSpecie" value="specie">
              <ul class="listfeatures">
                <li><button  class="btnFeatures" value="Human" id="Humans">Humanos</button></li>
                <li><button  class="btnFeatures" value="Others" id="Others">Otros</button></li>

              </ul>
            </li>
            <li class="titlesFeatures"><label class='labelTitle' for='btnGender'>Género&nbsp;&nbsp;

              <i class="fa-solid fa-sort-down"></i></label><input type='checkbox' class='btnCompute' id="btnGender" value="gender">
              <ul class="listfeatures">
                <li><button  class="btnFeatures" id="Female" value="Female" >Femenino</button></li>
                <li><button  class="btnFeatures" id="Male" value="Male">Masculino</button></li>
                <li><button  class="btnFeatures" id="NA" value="NA">Neutro</button></li>
              </ul>
            </li>
          </ul>
        </div>
        <!--Div that will hold the pie chart-->
        <div id="chart_div"></div>
        <section id="boxSpecies">

        </section>
      </section>
                       
    </section>
    <div id="root">
      
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
